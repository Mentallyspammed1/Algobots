
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhaleBot Dashboard</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background-color: #1a1a1a; color: #00ff00; margin: 0; padding: 20px; }
        h1, h2 { color: #00ff99; border-bottom: 1px solid #00ff99; padding-bottom: 10px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
        .card { background-color: #2b2b2b; border: 1px solid #333; padding: 15px; box-shadow: 0 0 10px rgba(0, 255, 0, 0.2); }
        .card-title { font-weight: bold; color: #00ffff; margin-bottom: 10px; }
        .indicator-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .indicator { display: flex; justify-content: space-between; }
        .indicator-name { color: #f0f0f0; }
        .indicator-value { color: #00ff00; }
        .buy { color: #00ff00; }
        .sell { color: #ff0000; }
        .hold { color: #ffff00; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #444; padding: 8px; text-align: left; }
        th { background-color: #333; color: #00ff99; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>WhaleBot Unified Dashboard</h1>

    <div class="grid-container">
        <div class="card">
            <div class="card-title">Market Data</div>
            <div id="market-data"></div>
        </div>

        <div class="card">
            <div class="card-title">Performance</div>
            <div id="performance"></div>
        </div>

        <div class="card">
            <div class="card-title">Signal</div>
            <div id="signal"></div>
        </div>

        <div class="card">
            <div class="card-title">Indicators</div>
            <div class="indicator-grid" id="indicators"></div>
        </div>
    </div>

    <div class="card" style="margin-top: 20px;">
        <div class="card-title">Open Positions</div>
        <table id="positions-table">
            <thead>
                <tr>
                    <th>Side</th>
                    <th>Qty</th>
                    <th>Entry Price</th>
                    <th>Stop Loss</th>
                    <th>Take Profit</th>
                    <th>Entry Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="card" style="margin-top: 20px;">
        <div class="card-title">Trade History</div>
        <table id="trades-table">
            <thead>
                <tr>
                    <th>Side</th>
                    <th>Qty</th>
                    <th>Entry Price</th>
                    <th>Exit Price</th>
                    <th>PnL</th>
                    <th>Reason</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const socket = io();

        socket.on('market-data', (data) => {
            const container = document.getElementById('market-data');
            let html = '';
            for (const symbol in data) {
                html += `<div><strong>${symbol}:</strong> <span class="buy">${data[symbol].price}</span></div>`;
            }
            container.innerHTML = html;
        });

        socket.on('performance', (data) => {
            const container = document.getElementById('performance');
            container.innerHTML = `
                <div>Total PnL: <span class="${data.total_pnl > 0 ? 'buy' : 'sell'}">${data.total_pnl}</span></div>
                <div>Win Rate: ${data.win_rate}</div>
                <div>Wins: ${data.wins} / Losses: ${data.losses}</div>
                <div>Max Drawdown: ${data.max_drawdown}</div>
            `;
        });

        socket.on('signal', (data) => {
            const container = document.getElementById('signal');
            container.innerHTML = `
                <div class="${data.signal.toLowerCase()}"><strong>Signal: ${data.signal}</strong></div>
                <div>Score: ${data.score.toFixed(4)}</div>
            `;
        });

        socket.on('indicators', (data) => {
            const container = document.getElementById('indicators');
            let html = '';
            for (const key in data) {
                const value = data[key];
                let displayValue = (typeof value === 'number') ? value.toFixed(4) : value;
                html += `<div class="indicator"><span class="indicator-name">${key}:</span> <span class="indicator-value">${displayValue}</span></div>`;
            }
            container.innerHTML = html;
        });

        socket.on('positions', (positions) => {
            const tbody = document.querySelector('#positions-table tbody');
            tbody.innerHTML = '';
            positions.forEach(pos => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="${pos.side.toLowerCase()}">${pos.side}</td>
                    <td>${pos.qty}</td>
                    <td>${pos.entry_price}</td>
                    <td>${pos.stop_loss}</td>
                    <td>${pos.take_profit}</td>
                    <td>${new Date(pos.entry_time).toLocaleTimeString()}</td>
                `;
                tbody.appendChild(row);
            });
        });

        socket.on('trade_history', (trades) => {
            const tbody = document.querySelector('#trades-table tbody');
            tbody.innerHTML = '';
            trades.forEach(trade => {
                const row = document.createElement('tr');
                const pnlClass = trade.pnl_net > 0 ? 'buy' : 'sell';
                row.innerHTML = `
                    <td class="${trade.side.toLowerCase()}">${trade.side}</td>
                    <td>${trade.qty}</td>
                    <td>${trade.entry_price}</td>
                    <td>${trade.exit_price}</td>
                    <td class="${pnlClass}">${trade.pnl_net}</td>
                    <td>${trade.closed_by}</td>
                    <td>${new Date(trade.exit_time).toLocaleTimeString()}</td>
                `;
                tbody.appendChild(row);
            });
        });

    </script>
</body>
</html>
