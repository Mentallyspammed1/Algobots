<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bybit AI Crypto Signals</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- TradingView Lightweight Charting Library -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .text-glow {
            text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF;
        }
        .ai-glow {
            animation: pulse-purple 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-purple {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.7);
            }
            50% {
                box-shadow: 0 0 10px 5px rgba(147, 51, 234, 0.7);
            }
        }
        /* Dynamic glow for AI signal card based on confidence */
        .ai-glow-low {
            animation: none; /* Disable default pulse */
            box-shadow: 0 0 5px 0 rgba(147, 51, 234, 0.3);
        }
        .ai-glow-medium {
            animation: pulse-purple-medium 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-purple-medium {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.5);
            }
            50% {
                box-shadow: 0 0 8px 4px rgba(147, 51, 234, 0.5);
            }
        }
        .ai-glow-high {
            animation: pulse-purple-high 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-purple-high {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.7);
            }
            50% {
                box-shadow: 0 0 12px 6px rgba(147, 51, 234, 0.7);
            }
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col items-center p-4">
    <div class="max-w-7xl w-full">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-600 animate-pulse text-glow">
                Bybit AI Crypto Signals
            </h1>
            <p class="text-gray-400 text-lg mt-2 font-medium">Real-time market data & AI-powered analysis.</p>
        </header>

        <!-- UI Controls and Live Data -->
        <div class="bg-gray-900 border border-gray-700 rounded-xl shadow-lg p-6 mb-8 w-full">
            <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 mb-6">
                <!-- Symbol and Timeframe Selectors -->
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <label for="symbol-select" class="block text-sm font-medium text-gray-400 mb-1">Symbol</label>
                        <select id="symbol-select" class="block w-full rounded-md border-gray-600 bg-gray-800 text-white shadow-sm focus:border-cyan-500 focus:ring-cyan-500 transition-colors cursor-pointer">
                            <option value="BTCUSDT">BTC/USDT</option>
                            <option value="ETHUSDT">ETH/USDT</option>
                            <option value="SOLUSDT">SOL/USDT</option>
                            <option value="XRPUSDT">XRP/USDT</option>
                            <option value="DOGEUSDT">DOGE/USDT</option>
                        </select>
                    </div>
                    <div class="relative">
                        <label for="interval-select" class="block text-sm font-medium text-gray-400 mb-1">Interval</label>
                        <select id="interval-select" class="block w-full rounded-md border-gray-600 bg-gray-800 text-white shadow-sm focus:border-cyan-500 focus:ring-cyan-500 transition-colors cursor-pointer">
                            <option value="1">1m</option>
                            <option value="5" selected>5m</option>
                            <option value="15">15m</option>
                            <option value="60">1h</option>
                            <option value="240">4h</option>
                        </select>
                    </div>
                }
            });
        };
    </script>
</body>
</html>
